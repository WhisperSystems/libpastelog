apply plugin: 'com.android.library'
apply plugin: 'maven'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
    }
}

repositories {
    mavenCentral()
    maven {
        url "https://raw.github.com/whispersystems/maven/master/gson/releases/"
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.0.+'
    compile 'org.whispersystems:gson:2.2.4'
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'

    android {
        sourceSets {
            main {
                manifest.srcFile 'AndroidManifest.xml'
                java.srcDirs = ['src']
                resources.srcDirs = ['src']
                aidl.srcDirs = ['src']
                renderscript.srcDirs = ['src']
                res.srcDirs = ['res']
                jniLibs.srcDirs = ['libs']
            }
        }
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

uploadArchives {
    repositories.mavenDeployer {
        repository(url: "file:///${project.buildDir}/mvn-repo")

        pom.groupId     = 'org.whispersystems'
        pom.artifactId  = 'libpastelog'
        pom.version     = '1.0.0'
        pom.packaging   = 'aar'

        pom.project {
            name 'libpastelog'
            description 'Easily allow users to post debug logs online'
            url 'https://github.com/whispersystems/libpastelog'
            scm {
                connection 'scm:git:https://github.com/whispersystems/libpastelog.git'
                developerConnection 'scm:svn:https://github.com/whispersystems/libpastelog.git'
                url 'https://github.com/whispersystems/libpastelog.git'
            }
            licenses {
                license {
                    name 'GPLv3'
                    url 'http://www.gnu.org/licenses/gpl-3.0.html'
                }
            }
            developers {
                developer {
                    id 'mcginty'
                    name 'Jake McGinty'
                    email 'me@jake.su'
                }
            }
        }
    }
}